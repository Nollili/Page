<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEÓK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="video.css">
</head>

<body>

    <div class="button-container">
        <a href="/mainpage/index.html">
            <button> VISSZA </button>
        </a>
    </div>
    <div class="previous-next">
        <div class="player-controls">
            <button id="prev">ELŐZŐ</button>
            <button id="next">KÖVETKEZŐ</button>
        </div>
    </div>

    <div class="player-container">
        <div class="player">
            <video src="/VideoPlayer/video/Saci dobozol.mp4" class="video" id="video"></video>

            <!--/VideoPlayer/video/Hogy aludt a Saci.mp4-->

            <!-- Show Controls-->
            <div class="show-controls">
                <div class="controls-container">
                    <!--Progress Bar-->
                    <div class="progress-range" id="Seek">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="control-group">
                        <!-- Left Controls -->
                        <div class="controls-left">
                            <!--Play/Pause-->
                            <div class="play-controls">
                                <i class="fas fa-play" title="Play" id="play-btn"></i>
                            </div>
                            <!-- Volume -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Right Controls -->
                        <div class="controls-right">
                            <!--Speed-->
                            <div class="speed" title="Playback Rate">
                                <select name="playbackRate" class="player-speed">
                                    <option value="0.5">0.5 x</option>
                                    <option value="0.75">0.75 x</option>
                                    <option value="1" selected>1 x</option>
                                    <option value="1.5">1.5 x</option>
                                    <option value="2">2 x</option>
                                </select>
                            </div>
                            <!--Time-->
                            <div class="time">
                                <span class="time-elapsed">00:00 / </span>
                                <span class="time-duration">2:38 </span>
                            </div>
                            <!--FullScreen-->
                            <div class="fullscreen">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="video.js"></script>

</body>

</html>
